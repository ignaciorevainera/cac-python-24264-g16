		<main>
			<h1 class="section-title"> | No dudes en consultarnos </h1>

			<section class="section-contact">
				<div class="form-container" id="form">
					<form action method="GET" target="_self">
						<p>
							<label for="Name">Nombre</label>
							<br>
							<input type="text" id="Name" name="name" required>
						</p>
						<p>
							<label for="Mail">Mail</label>
							<br>
							<input type="text" id="Mail" name="Mail" required>
						</p>
						<p>
							<label for="phone">Teléfono (Opcional)</label>
							<br>
							<input type="number" name="Phone" id="Phone">
						</p>
						<p>
							<span id="typeof_query">Tipo de consulta</span>
							<br>
							<div class="option">
								<span>
									<label for="About_plant">Sobre una planta adquirida</label>
									<input type="radio" name="query" id="About_plant">
								</span>
								<span>
									<label for="Other">Otro</label>
									<input type="radio" name="query" id="Other">
								</span>
								<select name="option-for-plants" id="options">
									<option value="cuidados">Cuidados</option>
									<option value="reproduccion">Reproducción</option>
									<option value="fertilizante">Fertilizantes</option>
								</select>
							</div>
						</p>
						<p>
							<label for="Message">Mensaje</label>
							<br>
							<textarea id="Message" name="Message" cols="40" rows="10"></textarea>
						</p>
						<button class="button">
							<input type="submit" name id="Enviar">
						</button>
					</form>

					<div class="form_image">
						<img src="https://cdn.sanity.io/images/tafic6ze/production/02b7affd6020fcc4f518d6f54ef30a123b8175ea-825x741.png?w=825&h=741&auto=format" alt="" id="form-image">
					</div>

				</div>
				

				<div class="data-container">
					<!--Aqui iria el icon-->
					<div id="leaf_icon">
						<i class='bx bx-leaf'></i>
					</div>
					<div class="help_data">
						<article>
							<h5>Post Venta</h5>
							<p>Estamos para ayudarte a resolver cualquier inquietud<br>que puedas tener con tus plantas</p>
							<a href="">contacto@viverogreen.com.ar</a>
						</article>
					</div>

				</div>
			</section>

		</main>
